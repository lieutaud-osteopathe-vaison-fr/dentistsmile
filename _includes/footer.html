<!-- Start Footer -->
<footer class="main-footer">
    <div class="container-fluid">
        <a href="https://www.doctolib.fr/osteopathe/vaison-la-romaine/christophe-lieutaud?utm_medium=referral&amp;utm_campaign=website-button&amp;utm_content=option-5&amp;utm_term=christophe-lieutaud&amp;utm_source=christophe-lieutaud-website-button"
           style="display:block;text-align:center;background-color:#0596DE;color:#ffffff;font-size:14px;overflow:hidden;width:257px;height:40px;border-bottom-right-radius:none;border-bottom-left-radius:none;position:fixed;bottom:0;right:5px;z-index:1000;border-top-left-radius:4px;border-top-right-radius:4px;line-height:40px"
           target="_blank" data-reactroot=""><span
                style="font-size:13px">Prendre rendez-vous en ligne</span><img
                style="height:15px;margin-bottom:3px;vertical-align:middle;width:auto"
                src="https://pro.doctolib.fr/external_button/doctolib-white-transparent.png"
                alt="Doctolib"/></a>
        <div itemscope itemtype="http://schema.org/Organization">
            <span itemprop="name">{{site.title}}</span><br>
            <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                <span>{{ site.contact.location.label }}</span><br>
                <span itemprop="streetAddress">{{ site.contact.location.street }}</span><br>
                <span itemprop="addressLocality">{{ site.contact.location.city }}</span>
                <span itemprop="postalCode">{{ site.contact.location.zipcode }}</span>
                <span itemprop="addressRegion"></span>
            </div>
            Téléphone: <span itemprop="telephone">{{ site.contact.phone }}</span>
        </div>
        <br/>
        <small>{% if site.copyright %} {{ site.copyright }} {% endif %}</small>

    </div>
</footer>
<!-- End Footer -->
